<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotMusic - Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>SpotMusic</h1>
        </div>

        <div>
            <a class="btn btn-primary">Nova Playlist</a>
        </div>
        <hr>

        <div th:if="${playlists != null}">
            <h4>Playlists</h4>
        </div>

        <table class="table">
            <thead>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </thead>
            <tr th:each="playlist : ${playlists}"></tr>
                <td th:text="${playlist.nome}">nome</td>
                <td th:text="${playlist.descricao}">descricao</td>
                <td>
                    <a class="btn btn-sm btn-info">Editar</a>
                    <a class="btn btn-sm btn-danger">Excluir</a>
                </td>
        </table>

        <div>

        </div>
        <hr>

        <a class="btn btn-light" href="/home">Voltar</a>
        <hr>

        <footer class="footer">
            <p>&copy; 2023 Matheus Buschermoehle</p>
        </footer>
        
    </div>
</body>
</html>
